<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="flex">
      <img src="./logo.svg" alt="">
    </div>
  </header>
  <main>
    <div class="grid">
      <p>Bill</p>
      <button class="flex_item">
        <img src="./icon-dollar.svg" alt="">
        <h3>142.55</h3>
      </button>
      <p>Select Tip %</p>
    <div class="grid_box">
      <button class="grid_one">5%</button>
      <button class="grid_two">10%</button>
      <button class="grid_three">15%</button>
    </div>
    <div class="image">
      <button class="box">25%</button>
      <button class="tip">50%</button>
      <button class="image_one">Custom</button>
    </div>
      <p class="ram">Number of People</p>
      <p class="table_one">Can't be Zero</p>
      <button class="name">
        <img src="./icon-person.svg" alt="">
        <h3>5</h3>
      </button>
    </div>
    <div class="book">
        <h3>Tip Amount</h3>
        <p>/person</p>
        <h2 class="note">$4.27</h2>

        <h3>Tip Amount</h3>
        <p>/person</p>
        <h2 class="note">$32.79</h2>
        <button class="bed">Reset</button>
    </div>
  </main>
</body>
</html>
